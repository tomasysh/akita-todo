

<div class="container">
  <button
    mat-raised-button color="primary"
    class="add-todo-btn" (click)="addTodo()">Add Todo</button>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <ng-container *ngIf="!loading">
    <mat-card *ngFor="let todo of todos">
      <p [class.complete]="todo.status === todoStates.DONE">{{ todo.title }}</p>
      <button
        *ngIf="todo.status === todoStates.OPEN"
        mat-stroked-button color="primary"
        (click)="markAsComplete(todo)">Mark as Complete
      </button>
      <button
        *ngIf="todo.status === todoStates.DONE"
        mat-stroked-button
        (click)="deleteTodo(todo.id)">Delete
      </button>
    </mat-card>
  </ng-container>
</div>
